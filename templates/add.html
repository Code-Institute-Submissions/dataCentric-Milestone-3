{% extends 'index.html' %} {% block content %}
  
<div class="wrapper">
<h3>Add Recipe</h3>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">restaurant</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Cuisine</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Cuisine Category</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">room_service</i>
                <textarea id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">restaurant_menu</i>
                <textarea name="cooking_steps" id="cooking_steps" class="materialize-textarea"></textarea>                <label for="icon_prefix">Due Date</label>
                <label for="icon_telephone">Cooking Steps</label>
            </div>
        </div>
    
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">add_circle_outline</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
